<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Register</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="text" name="first_name" placeholder="Enter your first_name"><br>
    <input type="text" name="last_name" placeholder="Enter your last_name"><br>
    <input type="text" name="email" placeholder="Enter your Email"><br>
    <input type="text" name="password" placeholder="Enter your password"><br>
    <input type="text" name="cpassword" placeholder="Enter your cpassword"><br>
    <input type="submit">
</form>
{% for msg in messages%}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
